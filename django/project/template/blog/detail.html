{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="detail">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-date">{{ post.created_at | date:"Y/m/d" }}</p>
        {{ post.content_safe }}
    </div>
{% endblock %}
