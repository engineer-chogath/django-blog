{% extends 'base.html' %}


{% block content %}
    <div class="card">
        {% for post in posts %}
            <div class="card-item">
                <a href="{% url 'blog-detail' post.id %}">
                    <h2 class="post-title">{{ post.title }}</h2>
                </a>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
